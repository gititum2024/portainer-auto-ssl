version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    command: --sslcert /data/certs/portainer.crt --sslkey /data/certs/portainer.key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - caddy_net
    environment:
      - PORTAINER_HTTP_DISABLED=true
      - PORTAINER_SSL_CERT_PATH=/data/certs/portainer.crt
      - PORTAINER_SSL_KEY_PATH=/data/certs/portainer.key

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    networks:
      - caddy_net

volumes:
  portainer_data:
  caddy_data:
  caddy_config:

networks:
  caddy_net:
