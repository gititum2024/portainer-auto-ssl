version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portainer-network

  caddy:
    image: caddy:latest
    container_name: portainer-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-portainer.example.com}  # Default value if .env not set
      - EMAIL=${EMAIL:-admin@example.com}        # For Let's Encrypt
    networks:
      - portainer-network

networks:
  portainer-network:
    driver: bridge

volumes:
  portainer_data:
  caddy_data:
  caddy_config:
